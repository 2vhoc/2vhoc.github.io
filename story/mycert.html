<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../images/vh.png" type="image/x-icon">
    <title>Giới thiệu bản thân</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #d4fc79, #96e6a1);
            animation: gradientBg 15s infinite linear;
            overflow-y: auto;
            min-height: 100vh;
        }
        
        @keyframes gradientBg {
            0% {
                background: linear-gradient(120deg, #d4fc79, #96e6a1);
            }
            25% {
                background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
            }
            50% {
                background: linear-gradient(120deg, #fbc2eb, #a6c1ee);
            }
            75% {
                background: linear-gradient(120deg, #84fab0, #8fd3f4);
            }
            100% {
                background: linear-gradient(120deg, #d4fc79, #96e6a1);
            }
        }
        
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 800px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
            margin: 20px auto;
        }
        
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            font-size: 2rem;
            color: #007bff;
            text-align: center;
            margin-bottom: 20px;
        }
        
        p {
            font-size: 1rem;
            color: #555555;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify;
        }
        
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        ul li {
            color: #444;
            margin-bottom: 10px;
            position: relative;
            padding-left: 15px;
        }
        
        .home-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        
        .home-btn:hover {
            background-color: #0056b3;
        }
        
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            opacity: 0.6;
            animation: rise 10s infinite ease-in-out, drift 5s infinite ease-in-out;
        }
        
        @keyframes rise {
            0% {
                transform: translateY(0) scale(0.8);
                opacity: 0.6;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-110vh) scale(1);
                opacity: 0;
            }
        }
        
        @keyframes drift {
            0%,
            100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(30px);
            }
        }
        
        .bubble:nth-child(1) {
            left: 10%;
            animation-duration: 12s;
        }
        
        .bubble:nth-child(2) {
            left: 25%;
            animation-duration: 15s;
            animation-delay: 3s;
            width: 50px;
            height: 50px;
        }
        
        .bubble:nth-child(3) {
            left: 40%;
            animation-duration: 18s;
            animation-delay: 6s;
            width: 30px;
            height: 30px;
        }
        
        .bubble:nth-child(4) {
            left: 60%;
            animation-duration: 10s;
            animation-delay: 2s;
            width: 20px;
            height: 20px;
        }
        
        .bubble:nth-child(5) {
            left: 75%;
            animation-duration: 20s;
            animation-delay: 4s;
            width: 60px;
            height: 60px;
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 10px auto;
                width: 85%;
                padding: 15px;
            }
            h1 {
                font-size: 1.5rem;
            }
            .home-btn {
                display: block;
                text-align: center;
            }
        }
        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 20px; 
            margin-top: 20px;
        }
    
        .certificate img {
            width: 100%; 
            height: auto; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
    
        .certificate img:hover {
            transform: scale(1.05); 
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
    <div class="container">
        <h1>My Certificates</h1>
        <div class="certificates-grid">
            <div class="certificate">
                <img src="../images/mycert/aileader.png" alt="Certificate">
            </div>
            <div class="certificate">
                <img src="../images/mycert/c++.png" alt="Certificate">
            </div>
            <div class="certificate">
                <img src="../images/mycert/C.png" alt="Certificate">
            </div>
            <div class="certificate">
                <img src="../images/mycert/dsa.png" alt="Certificate">
            </div>
            <div class="certificate">
                <img src="../images/mycert/Java.png" alt="Certificate">
            </div>
            <div class="certificate">
                <img src="../images/mycert/Py.png" alt="Certificate">
            </div>
            <div class="certificate">
                <img src="../images/mycert/python+16.jpg" alt="Certificate">
            </div>
            <div class="certificate">
                <img src="../images/mycert/python+84.jpg" alt="Certificate">
            </div>
            
        </div>
        <a href="../index.html" class="home-btn">Home</a>
    </div>
    
</body>

</html>
